<input type="radio" id="radio-front" (keypress)="eventHandler($event)" class="hidden"  name="select-face"/>    
<input type="radio" id="radio-back"   class="hidden"  name="select-face"/>
<input type="radio" id="radio-left"   class="hidden"  name="select-face"/>
<input type="radio" id="radio-right"  class="hidden"  name="select-face"/>
<input type="radio" id="radio-top"    class="hidden"  name="select-face"/>
<input type="radio" id="radio-bottom" class="hidden"  name="select-face"/>
<div class="space3d">
<div class="cube">
    <div class="cube-face  cube-face-front">
        <event-face (edit)="editEvent($event)" (delete)="removeEvent($event)" *ngIf="next_events" [event]="next_events[0]" class="face-component"></event-face>
    </div>
    <div class="cube-face  cube-face-right">
        <event-face (edit)="editEvent($event)" (delete)="removeEvent($event)" *ngIf="next_events" [event]="next_events[1]" class="face-component"></event-face>
    </div>
    <div class="cube-face  cube-face-back">
        <event-face (edit)="editEvent($event)" (delete)="removeEvent($event)" *ngIf="next_events" [event]="next_events[2]" class="face-component"></event-face>        
    </div>
    <div class="cube-face  cube-face-left">
        <event-face (edit)="editEvent($event)" (delete)="removeEvent($event)" *ngIf="next_events" [event]="next_events[3]" class="face-component"></event-face>
    </div>
    <div class="valign-wrapper cube-face  cube-face-top">
        <add-event (edit)="editEvent($event)" class='face-component'>new-event..</add-event>
    </div>
    <div class="valign-wrapper cube-face  cube-face-bottom">
        <about class="face-component">About us:</about>
    </div>
 </div>
</div>
